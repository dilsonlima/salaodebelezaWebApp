<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agenda de Beleza{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Menu Suspenso no Rodapé -->
    <footer>
        <div class="footer-menu">
            <a href="{{ url_for('index') }}" class="btn">Início</a>
            <a href="{{ url_for('add_appointment') }}" class="btn">Adicionar</a>
            <a href="{{ url_for('view_appointments') }}" class="btn">Ver Todos</a>
        </div>
    </footer>
</body>
</html>
