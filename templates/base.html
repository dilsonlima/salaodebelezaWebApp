<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agenda de Beleza{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Função para ativar o modo de tela cheia
        function openFullscreen() {
            const elem = document.documentElement; // Elemento raiz (html)
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari e Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Ativar o modo de tela cheia ao carregar a página
        window.onload = function() {
            openFullscreen();
        };
    </script>
</head>
<body>
    <!-- Cabeçalho com logo e título -->
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h1>Agenda da Si</h1>
    </div>

    <!-- Conteúdo da página -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="footer-menu">
            <a href="{{ url_for('index') }}" class="btn">Início</a>
            <a href="{{ url_for('add_appointment') }}" class="btn">Adicionar</a>
            <a href="{{ url_for('view_appointments') }}" class="btn">Ver Todos</a>
        </div>
    </footer>
</body>
</html>
