{% extends "base.html" %}

{% block content %}
    <div class="add-appointment-container">
        <h2>Adicionar Agendamento</h2>
        <form method="POST" class="add-appointment-form">
            <div class="form-group">
                <label for="client_name">Nome da Cliente:</label>
                <input type="text" id="client_name" name="client_name" required>
            </div>

            <div class="form-group">
                <label for="service_description">Descrição do Serviço:</label>
                <input type="text" id="service_description" name="service_description" required>
            </div>

            <div class="form-group">
                <label for="service_value">Valor do Serviço:</label>
                <input type="number" step="0.01" id="service_value" name="service_value" required>
            </div>

            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="recurrence">Recorrência:</label>
                <select id="recurrence" name="recurrence">
                    <option value="1x">1x</option>
                    <option value="1 a cada 15 dias">1 a cada 15 dias</option>
                    <option value="toda semana">Toda semana</option>
                    <option value="todo mês">Todo mês</option>
                </select>
            </div>

            <button type="submit" class="btn">Adicionar</button>
        </form>
    </div>
{% endblock %}
